<nav th:replace="fragments :: navigation"></nav>

       <ul>
           <li th:each="cheese : ${cheeses}" th:text="${cheese.name}"></li>
       </ul>

    <p th:unless="${cheese.size()}"><i>There no cheeses in this menu. You should add some cheeses.</i></p>

<p><a th:href="'/menu/add-item/' + ${menuId}">Click to Add a Cheese to this Menu</a></p>
